<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-blue-500 text-white mt-8">
    <div class="max-w-xl w-full">
        <div class="bg-white p-8 rounded-md shadow-md text-gray-800">
            <h2 class="text-2xl font-semibold mb-4">
                Registration Form
            </h2>
            <form id="registration-form">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                    <input required type="text" id="name" name="name" placeholder="Enter full name"
                        class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input required type="email" id="email" name="email" placeholder="Enter email address"
                        class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input required type="password" id="password" name="password" placeholder="Enter password"
                        class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
                    <input required type="date" id="dob" name="dob" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4">
                    <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2">
                    <label for="acceptTerms" class="text-sm font-medium text-gray-600">
                        Accept Terms & Conditions
                    </label>
                </div>

                <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-md">
                    Submit
                </button>
            </form>
        </div>
        <div class="bg-white text-black mt-4 p-4 rounded-md mb-4">
            <h2 class="text-2xl font-bold mb-4 text-center">
                Entries
            </h2>
            <div id="entries-table"></div>
        </div>
    </div>
    <script src="./registration.js"></script>
</body>

</html>
